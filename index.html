<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
    <link rel="icon" type="image/x-icon" href="/assets/icon.jpg">

</head>
<body>
  <main>
    <div class="container">
     <h1 class="title">Can you answer this questions?</h1>

        <form action>
            <label for="fname">Tell us you first name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name...">

            <label for="lname">And your last one?</label>
            <input type="text" id="lname" name="lastname" placeholder="Your laste name...">

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="yourcountry">Select your country</option>
                <option value="portugal">Portugal</option>
                <option value="spain">Spain</option>
                <option value="france">France</option>
            </select>
            <input type="button" value="Cancel">
            <input type="submit" value="Submit">
        </form>
    </div>
  </main>  
</body>
</html>
